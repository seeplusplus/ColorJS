<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="invert.css" />
		<link rel="stylesheet" href="ColorChanger.css" />
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="../Color.js"></script>
	</head>
	<body>
		<div class="wrapper">
		    <h1>Enter Some Colors!</h1>
			<input id="colorInput" type="text" />
			<input id="colorInvert" value="Invert Color" type="button" />
			<p>Visit my <a href="https://github.com/seeplusplus/">GitHub</a></p>
		</div>
		<script>
			$('#colorInput').on('change keyup paste', function (event){
					var $changedInput = $(event.target);
                    
                    if (!Color.isRgb($changedInput.val()) && !Color.isHex($changedInput.val())) {
						return undefined;
					}
                    
                    var currentColor = new Color($changedInput.val());
					
					$('body').css('background-color', '#' + currentColor.asHex());
					$('::selection').css('background-color', '#' + currentColor.asHex());
				});
			$('#colorInvert').on('click', function(event){
				var cInput = $('#colorInput');
				currentColor = new Color($(cInput).val());
				$(cInput).val(currentColor.asInverted());
				$(cInput).trigger('change');
			});
		</script>
	</body>
</html>
